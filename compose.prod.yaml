services:
  app:
    image: "${COMPOSE_PROJECT_NAME:-web-ppa}-app:latest"
    build:
      context: .
      dockerfile: docker/php/Dockerfile
      network: host
      args:
        HOST_UID: ${HOST_UID:-1000}
        HOST_GID: ${HOST_GID:-1000}
    working_dir: /var/www/html
    environment:
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite
    volumes:
      # public: shared dengan Nginx agar bisa serve file statis
      - app-public:/var/www/html/public
      # database & storage: persistent data
      - app-database:/var/www/html/database
      - app-storage:/var/www/html/storage
    restart: unless-stopped

  queue:
    image: "${COMPOSE_PROJECT_NAME:-web-ppa}-app:latest"
    working_dir: /var/www/html
    command: php artisan queue:work --queue=default --sleep=3 --tries=3 --timeout=120
    environment:
      DB_CONNECTION: sqlite
      DB_DATABASE: /var/www/html/database/database.sqlite
    volumes:
      - app-public:/var/www/html/public
      - app-database:/var/www/html/database
      - app-storage:/var/www/html/storage
    depends_on:
      - app
    restart: unless-stopped

  web:
    image: nginx:1.27-alpine
    ports:
      - "${WEB_PORT:-8085}:80"
    volumes:
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # Nginx baca file statis dari volume yang sama dengan app
      - app-public:/var/www/html/public:ro
      - app-storage:/var/www/html/storage:ro
    depends_on:
      - app
    restart: unless-stopped

volumes:
  app-public:
  app-database:
  app-storage:
